<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost my time, my life is going on</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4285f4;
            color: white;
            padding: 50px 0;
            font-size: 3em;
            font-weight: bold;
        }

        section {
            margin: 30px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #357ae8;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        Lost my time, my life is going on
    </header>

    <section>
        <p>You lost some time, but that's okay. Here's where you can find what you want:</p>
        <a href="https://www.mediafire.com/file/6b0wycybbcv2yg7/title.zip/file" target="_blank" class="download-btn" id="downloadLink">Download the file here</a>
    </section>

    <div class="footer">
        <p>&copy; 2024 All Rights Reserved.</p>
    </div>

    <script>
        // Função para redirecionar para o link de MediaFire após 3 segundos
        document.getElementById("downloadLink").addEventListener("click", function(event) {
            event.preventDefault();  // Impede o clique padrão do link (não abre o arquivo imediatamente)

            // Após 3 segundos (3000 ms), redireciona para o link de MediaFire
            setTimeout(function() {
                window.location.href = event.target.href;  // Redireciona para o link do MediaFire
            }, 3000);  // 3000 ms (3 segundos)
        });
    </script>

</body>
</html>
